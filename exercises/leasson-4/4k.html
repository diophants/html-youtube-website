<style>
  .margin-button {
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-left: 8px;
    padding-right: 8px;
    margin-left: 4px;
    margin-right: 4px;
    transition: padding-left 0.15s, padding-right 0.15s,
      margin-left 0.15s, margin-right 0.15s;
  }

  .margin-button:hover {
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="margin-button">One</button>
