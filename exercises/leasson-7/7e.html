<!DOCTYPE html>
<html>
  <head>
    <title>leasson 7</title>
    <style>
      .search-bar {
        width: 400px;
        padding: 8px;
        border-radius: 20px;
        border: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.15s;
      }
      .search-bar:focus {
        outline-width: 0;
        box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
