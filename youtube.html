<!DOCTYPE html>
<html>
  <head>
    <title>YouTube clone</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .search-bar {
        display: block;
      }
      .video-preview {
        display: inline-block;
        width: 300px;
        vertical-align: top;
        margin-right: 12px;
      }
      .thumbnail {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <input
      class="search-bar"
      type="text"
      placeholder="Search"
    />
    <div class="video-preview">
      <img
        class="thumbnail"
        src="./public/img/vid-xyz.webp"
      />
      <p class="video-title">
        Как левел-дизайнеры создают уровни _________________
      </p>
      <p class="video-author">XYZ</p>
      <p class="video-stats">
        653 тыс. просмотров &#183; 3 года назад
      </p>
    </div>

    <div class="video-preview">
      <img
        class="thumbnail"
        src="./public/img/image_2.webp"
      />
      <p class="video-title">
        Стрельба (TDS) [Game Maker Studio 2]
      </p>
      <p class="video-author">Sempiternal Rain</p>
      <p class="video-stats">
        7,6 тыс. просмотров &#183; 2 года назад
      </p>
    </div>
  </body>
</html>
